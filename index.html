<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.scss" />
        <title>CSS Layout Masterclass</title>
    </head>
    <body>
        <div class="phone">
            <header class="header">
                <span class="header__btn"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg></span>
                <h1 class="header__title">My Cart</h1>
                <span class="header__btn"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg></span>
            </header>
            <section class="total">
                <span class="total__price">
                    $3550
                </span>
                <span class="total__subtitle">
                    based on your 5 items
                </span>
            </section>
            <section class="items">
                <article class="item">
                    <div class="item__info">
                        <div class="item__info-col">
                            <h2 class="item__title">POP TEMPLE PRINT T-SHIRT</h2>
                            <h3 class="item__subtitle">versace limited 2021</h3>
                        </div>
                        <div class="item__info-col">
                            <span class="item__total-price">$1990</span>
                            <div class="item__piece-price">$995 per piece</div>
                        </div>
                    </div>
                    <div class="item__specs">
                        <div class="spec">
                            <span class="spec__title">SIZE</span>
                            <div class="spec__value">48 - L</div>
                        </div>
                        <div class="spec">
                            <span class="spec__title">QT</span>
                            <div class="spec__value">2 pcs</div>
                        </div>
                    </div>
                    <img src="photo/화면 캡처 2024-01-16 164205.png" class="item__photo">
                </article>
                <article class="item">
                    <div class="item__info">
                        <div class="item__info-col">
                            <h2 class="item__title">CHAIN REACTION TRAINERS</h2>
                            <h3 class="item__subtitle">versace limited 2021</h3>
                        </div>
                        <div class="item__info-col">
                            <span class="item__total-price">$850</span>
                            <div class="item__piece-price">$850 per piece</div>
                        </div>
                    </div>
                    <div class="item__specs">
                        <div class="spec">
                            <span class="spec__title">SIZE</span>
                            <div class="spec__value">45</div>
                        </div>
                        <div class="spec">
                            <span class="spec__title">QT</span>
                            <div class="spec__value">1 pcs</div>
                        </div>
                    </div>
                    <img src="photo/화면 캡처 2024-01-16 164503.png" class="item__photo">
                </article>
            </section>
        </div> 
    </body>
</html>
